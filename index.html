              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },

              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }

    <style>

    <script type="importmap">

  <body class="bg-gray-50 text-gray-900 antialiased selection:bg-blue-100 selection:text-blue-900">
    <div id="root"></div>

          imageUrl: './images/Turbine1.png',

          imageUrl: './images/STAR1.png',
          link: './pdfs/STAR12.pdf'

        {

          imageUrl: './images/SKOFNUNG1.png',
          link: '#'

      //stuff

      const ProjectCard = ({ project, onOpenPdf }) => {
        return (
          <div className="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 flex flex-col h-full border border-gray-100">
            
            <div className="relative h-64 overflow-hidden bg-gray-200 group">
              <img 
                src={project.imageUrl} 
                alt={project.title} 
                className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500"
              />
              <div className="absolute inset-0 bg-black/10 group-hover:bg-black/0 transition-colors"></div>
            </div>

            
            <div className="p-8 flex-1 flex flex-col">
              <h3 className="text-2xl font-bold text-gray-900 mb-3">{project.title}</h3>
              
              <p className="text-gray-600 mb-6 text-base leading-relaxed flex-1">
                {project.description}

              <div className="mb-6">

                <button
                  onClick={() => onOpenPdf(project.link)}
                  className="inline-flex items-center space-x-3 group cursor-pointer focus:outline-none"
                >
                  <div className="p-2 bg-blue-50 text-blue-600 rounded-lg group-hover:bg-blue-100 transition-colors">
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth={2}
                        d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                      />
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth={2}
                        d="M12 11v4m0 0l-2-2m2 2l2-2"
                      />
                    </svg>
                  </div>
                  <span className="text-sm font-semibold text-gray-700 border-b-2 border-transparent group-hover:border-blue-100 text-left">

                  </span>
                </button>
              ) : (
                <span className="text-sm font-semibold text-gray-400 italic">
                  More to come!
                </span>
              )}
            </div>

                          
              <div className="flex flex-wrap gap-2 mt-auto pt-4 border-t border-gray-100">
                {project.tags.map((tag, index) => (
                  <span 
                    key={index} 
                    className="px-3 py-1.5 text-xs font-semibold bg-gray-100 text-gray-700 rounded-md tracking-wide"
                  >
                    {tag}
                  </span>
                ))}
              </div>
            </div>
          </div>
        );
      };

      const App = () => {
        const [scrolled, setScrolled] = useState(false);
        const [selectedPdf, setSelectedPdf] = useState(null);

        useEffect(() => {
          const handleScroll = () => setScrolled(window.scrollY > 50);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const scrollToSection = (id) => {
          const element = document.getElementById(id);
          if (element) element.scrollIntoView({ behavior: 'smooth' });
        };

        const handleOpenPdf = (link) => {
            setSelectedPdf(link);
        };

        useEffect(() => {
          document.body.style.overflow = selectedPdf ? 'hidden' : 'unset';
          return () => { document.body.style.overflow = 'unset'; };
        }, [selectedPdf]);

        return (
          <div className="min-h-screen flex flex-col">
            <nav className={`fixed w-full z-40 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-4' : 'bg-transparent py-6'}`}>
              <div className="max-w-6xl mx-auto px-4 md:px-8 flex justify-between items-center">
                <div className="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 cursor-pointer" onClick={() => scrollToSection('home')}>

                  Ivan Kuang
                </h1>
                <p className="text-xl text-gray-600 max-w-lg mx-auto md:mx-0 leading-relaxed">
                  {PROFILE_BIO}
                </p>
                <div className="pt-4 flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                  <button onClick={() => scrollToSection('projects')} className="px-8 py-4 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition-all shadow-lg shadow-blue-500/30">
                    View Portfolio
                  </button>
                  <button onClick={() => scrollToSection('contact')} className="px-8 py-4 bg-white text-gray-700 border border-gray-200 rounded-xl font-semibold hover:border-gray-300 hover:bg-gray-50 transition-all">
                    Contact Me
                  </button>
                </div>
              </div>
              
              <div className="flex-1 relative w-full max-w-md">

                 <div className="absolute top-0 -right-4 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
                 <div className="absolute -bottom-8 left-20 w-72 h-72 bg-indigo-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
                 <div className="relative rounded-2xl overflow-hidden shadow-2xl rotate-3 hover:rotate-0 transition-transform duration-500">
                   <img src="./images/me.png" alt={PROFILE_NAME} className="w-full h-auto" />
                 </div>
              </div>
            </section>

            {/* Projects Grid */}
            <section id="projects" className="py-20 bg-gray-50">
              <div className="max-w-6xl mx-auto px-4 md:px-8">

                  <p className="text-gray-600 max-w-2xl mx-auto">

                  </p>
                </div>
                
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12">

                        project={project} 
                        onOpenPdf={handleOpenPdf} 
                      />

                  ))}
                </div>
              </div>
            </section>

                  onClick={() => setSelectedPdf(null)}
                ></div>

                          className="w-full h-full flex-1" 
                          title="Project Documentation PDF"
                          style={{ border: 'none' }}
                        />
                    )}
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
